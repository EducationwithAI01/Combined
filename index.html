<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Text</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #text-container {
      font-size: 1.5rem;
      background-color: #f4f4f4;
      padding: 20px;
      border: 1px solid #ccc;
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="text-container">
    Building AI models is not just about coding. Itâ€™s a process from understanding the problem to collecting data, training, and finally deploying. Each step builds upon the last to create functional AI systems.
  </div>
  <br>
  <button onclick="takeScreenshot()">Take Screenshot</button>

  <script>
    function takeScreenshot() {
      const element = document.getElementById('text-container');

      // Use html2canvas to take a screenshot of the specified element
      html2canvas(element).then((canvas) => {
        // Convert canvas to an image and download it
        const link = document.createElement('a');
        link.download = 'screenshot.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }
  </script>
</body>
</html>
