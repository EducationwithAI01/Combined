<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting 1 to 100</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #counter {
      font-size: 5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="counter">1</div>

  <script>
    let count = 1;
    const counterElement = document.getElementById('counter');

    function updateCounter() {
      if (count <= 100) {
        counterElement.textContent = count;
        count++;
        setTimeout(updateCounter, 500); // Updates every 500ms
      }
    }

    updateCounter();
  </script>
</body>
</html>
